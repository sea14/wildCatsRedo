<!DOCTYPE html>

	<head>

		<title>Wild Cats</title>

		<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/highslide/highslide-with-html.js"></script>
		<script type="text/javascript" src="js/slideshow.js"></script>

		<script type="text/javascript">
			//activate highcharts

			hs.graphicsDir = 'highslide/graphics/';
			hs.outlineType = 'rounded-white';
			hs.outlineWhileAnimating = true;
			hs.wrapperClassName = 'draggable-header';
			hs.align = 'center';
			hs.transitions = ['expand', 'crossfade'];
			hs.outlineType = 'glossy-dark';
			hs.wrapperClassName = 'dark';
			hs.fadeInOut = true;
			


			// Add the controlbar
			if (hs.addSlideshow) hs.addSlideshow({
				//slideshowGroup: 'group1',
				interval: 5000,
				repeat: false,
				useControls: true,
				fixedControls: 'fit',
				overlayOptions: {
					opacity: .6,
					position: 'bottom center',
					hideOnMouseOut: true
				}
			});
		</script>

	</head>

	<body>

		<div id = "container">

				<section id = "intro" class="current">

					<p>This is a slideshow that highlights several species of wild cats through images, video and text. Click on the numbers or the arrows at the bottom of the screen in order to proceed. There will be a quiz at the end, just for fun.</p>

					<img src="images/introImage.png" alt="Introduction image for Wild Cats">

					<div class = "nextButton">Click me</div>

				</section> <!--end intro-->

				
		


			
				<section id="lion">

					<img src="images/introImage.png" alt="Introduction image for lion">
					i am a lion
					
						<div class = "nextButton">Click me</div>
						<div class = "prevButton">Go back this way</div>
				</section> <!--end lion-->



	
				<section id="tiger">

					<img src="images/introImage.png" class="catImage" alt="Introduction image for tiger">
						TIGER
					<!--tiger highcharts encoding below-->
						<div class = "nextButton">Click me</div>
				</section> <!--end tiger-->



			
				<section id="cheetah">
						CHEETAH
					<img src="images/introImage.png" class="catImage" alt="Introduction image for cheetah">

					<!--cheetah highcharts encoding below-->

				</section> <!--end cheetah-->



		
				<section id="snow">

					<img src="images/introImage.png" class="catImage" alt="Introduction image for snow leopard">
					<!--snow leopard highcharts encoding below-->

				</section> <!--close snow leopard-->



				<section id="leopard">

					<img src="images/introImage.png" class="catImage" alt="Introduction image for leopard">
					<!--leopard highcharts encoding below-->

				</section>



			<section id="quiz">
			

			</section>


		</div> <!--close contianer-->


	</body>

</html>
